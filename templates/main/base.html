<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
   "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta http-equiv="X-UA-Compatible" content="chrome=1"> 
<title>{{title}}</title>

<link rel="shortcut icon" href="static/favicon.ico" mce_href="/dir/favicon.ico" type="image/x-icon">

<!-- Framework CSS -->
<link rel="stylesheet" href="static/css/blueprint/screen.css" type="text/css" media="screen, projection">
<link rel="stylesheet" href="static/css/blueprint/print.css" type="text/css" media="print">
<!-- yapm base style -->
<link rel="stylesheet" href="static/css/yapm_base.css" type="text/css" media="screen">

<script src="static/js/mootools-core-1.3.2.js" type="text/javascript"></script>

<style>
	{% block style %}
	{% endblock %}
</style>

</head>
<body>
	 <div class="container">
	 {% block header %}
	 {% endblock %}

	 {% block info %}
	 {% endblock %}

	 {% block left %}
	 {% endblock %}

	 {% block main %}
	 {% endblock %}
	 
	 {% block right %}
	 {% endblock %}

	 {% block footer %}
	 {% endblock %}
	 </div>
</div>
</body>
</html>
